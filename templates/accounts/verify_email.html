{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:560px;">
  <h1 class="h5 mb-2">Verify Email</h1>
  <p class="text-muted">We’ve sent an OTP to <b>{{ email }}</b>. Enter it below.</p>

  <form method="post" class="card shadow-sm">
    {% csrf_token %}
    <div class="card-body">
      <label class="form-label">OTP</label>
      <input class="form-control" name="otp" maxlength="6" inputmode="numeric" required>
      <button class="btn btn-primary mt-3 w-100">Verify</button>

      <div class="text-muted small mt-3">
        Didn’t receive it? Refresh this page to resend.
      </div>
    </div>
  </form>
</div>
{% endblock %}
